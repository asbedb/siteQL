<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Flowbite JavaScript -->
    <script src="../js/flowbite.js" defer></script>
    <!-- Include Your Custom JavaScript File -->
    <script src="../js/dmdetect.js" defer></script>
    <script src="js/auth.js" defer></script>
    <!-- Include Tailwind CSS -->
    <link href="../css/styles.css" rel="stylesheet">
    <!-- Include Flowbite CSS -->
    <link href="../css/flowbite.min.css" rel="stylesheet" />
</head>

<body class="font-sans bg-gray-200 dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 justify-center items-center">
        <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none">Coming Soon</h1>
        <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-400">See Progress on the GitHub Page</p>
        <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0 pb-4">
            <a href="https://github.com/asbedb/devfolio" target=”_blank”>
                <button class="h-12 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                    GitHub
                </button>
            </a>
        </div>
        <form action="javascript:void(0);" id="login-form" name="login-form" class="text-left mx-auto max-w-xl p-5 bg-gray-300 border border-black rounded-lg shadow dark:bg-gray-800 dark:border-gray-600">
            <div class="mb-5">
                <label for="login-email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                <input type="email" id="login-email" name="login-email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="email@domain.com" required>
            </div>
            <div class="mb-5">
                <label for="login-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                <input type="password" id="login-password" name="login-password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <div class="flex items-start mb-5">
                <div class="flex items-center h-5">
                    <input id="login-remember" name="login-remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
                </div>
                <label for="login-remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
            </div>
            <section id="login-button-wrapper" name="login-button-wrapper">
                <button onclick="loginDashboard()" type="button-login" class="flex justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Login
                </button>
            </section>
        </form>
    </div>
</body>
</html>
